<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
        <h2 class="text-primary display-3 my-4">Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> out of 100</p>
        </div>
    </div>
    <!--Quiz Section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Answer the questions below...</h2>
        
            <form class="quiz-form text-light">
                <!--Question 1-->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. what is 5 * 5</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label for="" class="form-check-label">25</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">5</label>
                    </div>
                </div>
                <!--Question 2-->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is 10 / 2</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label for="" class="form-check-label">5</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label for="" class="form-check-label">2</label>
                    </div>
                </div>
                <!--Question 3-->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is 5 * 5</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label for="" class="form-check-label">25</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label for="" class="form-check-label">10</label>
                    </div>
                </div>
                <!--Question 4-->
                <div class="my-5">
                    <p class="lead font-weight-normal">4. 20 - 10</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label for="" class="form-check-label">10</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label for="" class="form-check-label">30</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type=submit class="btn btn-light">
                    
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
